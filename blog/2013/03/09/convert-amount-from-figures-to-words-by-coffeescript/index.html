        <h1 class="entry-title">Coffeescript脚本将人民币金额小写转换为大写</h1>
      </div><!-- /.header-title-wrap -->
    </header>
    <div class="entry-content">
      <blockquote>
  <p>windows系统的搜狗输入法v模式可以很贴心地把人民币由小写转换为大写模式，Mac平台的输入法迄今还没有发现类似的功能。OSChina上看到一个哥们写了个java的版本的，于是依葫芦画瓢捣腾了个coffee的版本</p>
</blockquote>
<figure class="code-highlight-figure"><figcaption class="code-highlight-caption"><span class="code-highlight-caption-title">more</span></figcaption><div class="code-highlight"><pre class="code-highlight-pre"><div data-line="1" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="c1">#! /usr/bin/env coffee</span>
</div></div><div data-line="2" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="3" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="c1"># convert amount from figures to words</span>
</div></div><div data-line="4" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="c1"># @author vangie.du</span>
</div></div><div data-line="5" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="c1"># @url http://codelife.me/blog/2013/03/09/convert-amount-from-figures-to-words-by-coffeescript/</span>
</div></div><div data-line="6" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="c1"># @version 1.1</span>
</div></div><div data-line="7" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="c1"># @since 2013-03-09</span>
</div></div><div data-line="8" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="9" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="k">if</span> <span class="nx">process</span><span class="p">.</span><span class="nx">argv</span><span class="p">.</span><span class="nx">length</span> <span class="o">&gt;=</span> <span class="mi">3</span>
</div></div><div data-line="10" class="code-highlight-row numbered"><div class="code-highlight-line">  <span class="nv">n = </span><span class="nb">parseFloat</span><span class="p">(</span><span class="nx">process</span><span class="p">.</span><span class="nx">argv</span><span class="p">[</span><span class="mi">2</span><span class="p">]).</span><span class="nx">toFixed</span><span class="p">(</span><span class="mi">2</span><span class="p">)</span>
</div></div><div data-line="11" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="k">else</span>
</div></div><div data-line="12" class="code-highlight-row numbered"><div class="code-highlight-line">	<span class="nx">console</span><span class="p">.</span><span class="nx">log</span> <span class="s">&quot;</span>
</div></div><div data-line="13" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="s">	Usage: \n</span>
</div></div><div data-line="14" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="s">		rmb figure_number\n</span>
</div></div><div data-line="15" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="s">	Example:\n</span>
</div></div><div data-line="16" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="s">		rmb 42342.33\n</span>
</div></div><div data-line="17" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="s">		肆万贰仟叁佰肆拾贰元叁角叁分&quot;</span>
</div></div><div data-line="18" class="code-highlight-row numbered"><div class="code-highlight-line">	<span class="nx">process</span><span class="p">.</span><span class="nx">exit</span><span class="p">(</span><span class="mi">1</span><span class="p">)</span>
</div></div><div data-line="19" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="20" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="21" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="nv">fractions = </span><span class="p">[</span><span class="s">&quot;角&quot;</span><span class="p">,</span> <span class="s">&quot;分&quot;</span><span class="p">]</span>
</div></div><div data-line="22" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="nv">digits = </span><span class="p">[</span><span class="s">&quot;零&quot;</span><span class="p">,</span> <span class="s">&quot;壹&quot;</span><span class="p">,</span> <span class="s">&quot;贰&quot;</span><span class="p">,</span> <span class="s">&quot;叁&quot;</span><span class="p">,</span> <span class="s">&quot;肆&quot;</span><span class="p">,</span> <span class="s">&quot;伍&quot;</span><span class="p">,</span> <span class="s">&quot;陆&quot;</span><span class="p">,</span> <span class="s">&quot;柒&quot;</span><span class="p">,</span> <span class="s">&quot;捌&quot;</span><span class="p">,</span> <span class="s">&quot;玖&quot;</span><span class="p">]</span>
</div></div><div data-line="23" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="nv">units = </span><span class="p">[[</span><span class="s">&quot;元&quot;</span><span class="p">,</span> <span class="s">&quot;万&quot;</span><span class="p">,</span> <span class="s">&quot;亿&quot;</span><span class="p">],[</span><span class="s">&quot;&quot;</span><span class="p">,</span> <span class="s">&quot;拾&quot;</span><span class="p">,</span> <span class="s">&quot;佰&quot;</span><span class="p">,</span> <span class="s">&quot;仟&quot;</span><span class="p">]]</span>
</div></div><div data-line="24" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="25" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="p">[</span><span class="nx">head</span><span class="p">,</span> <span class="nx">n</span><span class="p">]</span> <span class="o">=</span> <span class="k">if</span> <span class="nx">n</span> <span class="o">&lt;</span> <span class="mi">0</span> <span class="k">then</span> <span class="p">[</span><span class="s">&#39;负&#39;</span><span class="p">,</span> <span class="o">-</span><span class="nx">n</span><span class="p">]</span> <span class="k">else</span> <span class="p">[</span><span class="s">&#39;&#39;</span><span class="p">,</span> <span class="nx">n</span><span class="p">]</span>
</div></div><div data-line="26" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="27" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="nv">s = </span><span class="s">&#39;&#39;</span>
</div></div><div data-line="28" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="nv">fractionalPart = </span><span class="nb">Math</span><span class="p">.</span><span class="nx">round</span><span class="p">(</span><span class="nx">n</span> <span class="o">*</span> <span class="mi">100</span><span class="p">)</span> <span class="o">%</span> <span class="mi">100</span>
</div></div><div data-line="29" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="30" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="k">for</span> <span class="nx">i</span> <span class="k">in</span> <span class="p">[</span><span class="mi">0</span><span class="p">..</span><span class="mi">1</span><span class="p">]</span>
</div></div><div data-line="31" class="code-highlight-row numbered"><div class="code-highlight-line">	<span class="nx">s</span> <span class="o">+=</span> <span class="p">(</span><span class="nx">digits</span><span class="p">[</span><span class="nb">Math</span><span class="p">.</span><span class="nx">floor</span><span class="p">(</span><span class="nx">fractionalPart</span> <span class="o">/</span> <span class="nb">Math</span><span class="p">.</span><span class="nx">pow</span><span class="p">(</span><span class="mi">10</span><span class="p">,</span> <span class="mi">1</span><span class="o">-</span><span class="nx">i</span><span class="p">))</span> <span class="o">%</span> <span class="mi">10</span><span class="p">]</span> <span class="o">+</span> <span class="nx">fractions</span><span class="p">[</span><span class="nx">i</span><span class="p">])</span>
</div></div><div data-line="32" class="code-highlight-row numbered"><div class="code-highlight-line">		<span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/(零.)+/g</span><span class="p">,</span> <span class="s">&quot;&quot;</span><span class="p">)</span>
</div></div><div data-line="33" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="34" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="nv">s = </span><span class="s">&#39;整&#39;</span> <span class="k">unless</span> <span class="nx">s</span>
</div></div><div data-line="35" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="36" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="nv">intPart = </span><span class="nb">Math</span><span class="p">.</span><span class="nx">floor</span><span class="p">(</span><span class="nx">n</span><span class="p">)</span>
</div></div><div data-line="37" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="38" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="k">for</span> <span class="nx">i</span> <span class="k">in</span> <span class="p">[</span><span class="mi">0</span><span class="p">..</span><span class="nx">units</span><span class="p">[</span><span class="mi">0</span><span class="p">].</span><span class="nx">length</span> <span class="o">-</span> <span class="mi">1</span><span class="p">]</span> <span class="k">when</span> <span class="nx">intPart</span> <span class="o">&gt;</span> <span class="mi">0</span>
</div></div><div data-line="39" class="code-highlight-row numbered"><div class="code-highlight-line">	<span class="nv">p = </span><span class="s">&#39;&#39;</span>
</div></div><div data-line="40" class="code-highlight-row numbered"><div class="code-highlight-line">	<span class="k">for</span> <span class="nx">j</span> <span class="k">in</span> <span class="p">[</span><span class="mi">0</span><span class="p">..</span><span class="nx">units</span><span class="p">[</span><span class="mi">1</span><span class="p">].</span><span class="nx">length</span> <span class="o">-</span> <span class="mi">1</span><span class="p">]</span> <span class="k">when</span> <span class="nx">n</span> <span class="o">&gt;</span> <span class="mi">0</span>
</div></div><div data-line="41" class="code-highlight-row numbered"><div class="code-highlight-line">		<span class="nv">p = </span><span class="nx">digits</span><span class="p">[</span><span class="nx">intPart</span> <span class="o">%</span> <span class="mi">10</span><span class="p">]</span> <span class="o">+</span> <span class="nx">units</span><span class="p">[</span><span class="mi">1</span><span class="p">][</span><span class="nx">j</span><span class="p">]</span> <span class="o">+</span> <span class="nx">p</span>
</div></div><div data-line="42" class="code-highlight-row numbered"><div class="code-highlight-line">		<span class="nv">intPart = </span><span class="nb">Math</span><span class="p">.</span><span class="nx">floor</span><span class="p">(</span><span class="nx">intPart</span> <span class="o">/</span> <span class="mi">10</span><span class="p">)</span>
</div></div><div data-line="43" class="code-highlight-row numbered"><div class="code-highlight-line">	<span class="nv">s = </span><span class="nx">p</span><span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/(零.)*零$/g</span><span class="p">,</span> <span class="s">&quot;&quot;</span><span class="p">).</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/^$/g</span><span class="p">,</span> <span class="s">&quot;零&quot;</span><span class="p">)</span> <span class="o">+</span> <span class="nx">units</span><span class="p">[</span><span class="mi">0</span><span class="p">][</span><span class="nx">i</span><span class="p">]</span> <span class="o">+</span> <span class="nx">s</span>
</div></div><div data-line="44" class="code-highlight-row numbered"><div class="code-highlight-line"> </div></div><div data-line="45" class="code-highlight-row numbered"><div class="code-highlight-line"><span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">head</span> <span class="o">+</span> <span class="nx">s</span><span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/(零.)*零元/g</span><span class="p">,</span> <span class="s">&quot;元&quot;</span><span class="p">)</span>
</div></div><div data-line="46" class="code-highlight-row numbered"><div class="code-highlight-line">	<span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/(零.)+/</span><span class="p">,</span> <span class="s">&quot;&quot;</span><span class="p">)</span>
</div></div><div data-line="47" class="code-highlight-row numbered"><div class="code-highlight-line">	<span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/(零.)+/g</span><span class="p">,</span> <span class="s">&quot;零&quot;</span><span class="p">)</span>
</div></div><div data-line="48" class="code-highlight-row numbered"><div class="code-highlight-line">	<span class="p">.</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/^整$/g</span><span class="p">,</span> <span class="s">&quot;零元整&quot;</span><span class="p">))</span></div></div></pre></div></figure>

<p>将上面的文件保存为<code>~/bin/rmb</code>,或者其他$PATH中目录位置。</p>
